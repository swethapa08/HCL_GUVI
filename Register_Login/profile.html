<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/profile.js"></script>
</head>
<body>
    <!-- Animated background circles (same as index.html and register.html) -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Profile Form</h1>
                </div>

                <div class="panel-body">
                    <form action="php/profile.php" method="post" onsubmit="return validateProfileForm()">
                        <!-- First Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label for="gender" class="gender-label">Gender</label>
                            <div class="radio-group">
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male"/>Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female"/>Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others"/>Others</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <input type="number" class="form-control" id="number" name="number" placeholder="Phone Number" />
                        </div>

                        <!-- Buttons -->
<div style="text-align: center; margin-top: 10px;">
    <input type="submit" class="btn btn-primary" value="Update Profile" 
           style="display: inline-block; margin: 0 10px; padding: 8px 20px;"/>
    <a href="index.html" style="display: inline-block; 
                                background-color: #100010; 
                                color: white; 
                                padding: 5px 20px; 
                                border-radius: 5px; 
                                text-decoration: none; 
                                margin: 0 10px;">Back</a>
</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
