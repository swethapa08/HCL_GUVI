<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/register.js"></script>
</head>
<body>
    <!-- Animated background circles (same as index.html) -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration Form</h1>
                </div>

                <div class="panel-body">
                    <form action="php/register.php" method="post" onsubmit="return validateRegisterForm()">
                        <!-- First Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name *" required />
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name *" required />
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label for="gender" class="gender-label">Gender</label>
                            <div class="radio-group">
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male"/>Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female"/>Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others"/>Others</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email *" required />
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password *" required />
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <input type="number" class="form-control" id="number" name="number" placeholder="Phone Number *" required />
                        </div>

                        <input type="submit" class="btn btn-primary" value="Register" style="display: block; margin: 0 auto;" />

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
